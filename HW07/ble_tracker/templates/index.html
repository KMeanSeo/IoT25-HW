<!DOCTYPE html>
<html>
<head>
    <title>BLE Tracking System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .container { display: flex; }
        #sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px 0 0 0;
        }
        #sidebar .nav-btn {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 0;
            background: none;
            color: white;
            border: none;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            outline: none;
            border-left: 5px solid transparent;
            transition: background 0.2s, border-left 0.2s;
        }
        #sidebar .nav-btn.active {
            background: #34495e;
            border-left: 5px solid #3498db;
        }
        #content { flex-grow: 1; padding: 30px; background: #f5f5f5; min-height: 100vh; }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .form-group { margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 8px; border: 1px solid #ddd; text-align: left; }
        canvas { max-width: 100%; }
        .client-selector {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .client-btn {
            padding: 12px 20px;
            background: #e0e0e0;
            border: 2px solid #b0b0b0;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .client-btn.active {
            background: #3498db;
            color: white;
            border-color: #297fb8;
        }
        .client-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        @media (max-width: 900px) {
            .container { flex-direction: column; }
            #sidebar { width: 100%; height: auto; }
            #content { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 사이드바 네비게이션 -->
        <div id="sidebar">
            <button class="nav-btn active" data-tab="position">Real-time Position</button>
            <button class="nav-btn" data-tab="calibration">Calibration Tool</button>
        </div>

        <!-- 콘텐츠 영역 -->
        <div id="content">
            <!-- 실시간 위치 탭 -->
            <div id="positionSection" class="content-section active">
                <h2>Real-time Device Positions</h2>
                <canvas id="positionChart"></canvas>
            </div>

            <!-- 교정 도구 탭 -->
            <div id="calibrationSection" class="content-section">
                <h2>Calibration Tool</h2>
                <div class="client-selector">
                    <button class="client-btn" data-client="client1">Client 1</button>
                    <button class="client-btn" data-client="client2">Client 2</button>
                    <button class="client-btn" data-client="client3">Client 3</button>
                </div>
                <div class="form-group">
                    <label>Actual Distance (m): 
                        <input type="number" step="0.1" id="actualDist" min="0.1" value="1.0">
                    </label>
                </div>
                <button id="submitBtn">Calibrate Selected</button>
                
                <h3>Calibration Results</h3>
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Client</th>
                            <th>Actual</th>
                            <th>Measured</th>
                            <th>Error</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <canvas id="comparisonChart"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
